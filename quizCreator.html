<!DOCTYPE html>
<html lang="fi">
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hi</title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/slider/style.css" />
    <link rel="stylesheet" href="css/quizCreator.css" />
  </head>
  <body style="margin: 0px; padding: 0px">
    <div class="topbar">
      <button class="backButton"><span style="margin-top: -3px" class="material-symbols-outlined">
        arrow_back
        </span></button>
        <input id="quizNameInput" placeholder="Setin nimi"/>
      <label class="switch" id="themeSwitch">
        <input type="checkbox"></input>
        <span class="slider round" id="colorModeSwitch"></span>
      </label>
    </div>
    <div class="content">
        <button class="publishQuizButton">Valmis</button>
        <div class="quizWordsInputDivStyle">
            <select id="quizLangSelect1" style="width: 40%; height: 35px; font-size: 25px;">
                <option value="" disabled selected>Kieli 1</option>
                <option value="Suomi">Suomi</option>
                <option value="Englanti">Englanti</option>
                <option value="Ranska">Ranska</option>
            </select>
            <select id="quizLangSelect2" style="width: 40%; height: 35px;font-size: 25px;">
                <option value="" disabled selected>Kieli 2</option>
                <option value="Suomi">Suomi</option>
                <option value="Englanti">Englanti</option>
                <option value="Ranska">Ranska</option>
            </select>
        </div>
        <button id="addQuestionButton">Lisää kysymys</button>
    
    
    </div>
    <script src="js/theme.js"></script>
    <script src="js/quizCreator.js"></script>
  </body>
</html>
