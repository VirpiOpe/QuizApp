<!DOCTYPE html>
<html lang="fi">
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hi</title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/slider/style.css" />
    <link rel="stylesheet" href="css/cards.css" />
  </head>
  <body style="margin: 0px; padding: 0px">
    <div class="topbar">
      <button class="backButton"><span style="margin-top: -3px" class="material-symbols-outlined">
        arrow_back
        </span></button>
      <h1 id="progressHeader">5/15</h1>
      <label class="switch" id="themeSwitch">
        <input type="checkbox"></input>
        <span class="slider round" id="colorModeSwitch"></span>
      </label>
    </div>
    <div class="content">
      <div class="flippableCard" style="word-wrap: break-word;overflow-wrap: anywhere;"><h1 style="font: 5em arial"></h1></div>
        <div class="controlButtons">
          <button class="roundButton" id="buttonPrev"><span class="material-symbols-outlined arrowIcon">
            arrow_back
            </span></button>
          <button class="roundButton" id="buttonNext">
            <span style="transform: rotate(180deg);" class="material-symbols-outlined arrowIcon">
              arrow_back
              </span>
          </button>
        </div>
    </div>
    <script src="js/theme.js"></script>
    <script src="js/cards/cardsController.js"></script>
  </body>
</html>
